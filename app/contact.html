<main>
    <section class="container py-64">
        <h3 class="fs-3 text-success text-center">聯絡我們</h3>
        <div class="row mt-5">
            <div class=" col-sm-12 col-md-10 col-lg-7 offset-sm-0 offset-md-1 offset-lg-0">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3670.219867142646!2d120.25556461480208!3d23.0890458849194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346e7a2f2318c20b%3A0x8bdbe86107f59e74!2z5Y-w5Y2X5biC5Y2XMTM06YSJ6YGT!5e0!3m2!1szh-TW!2stw!4v1630256046627!5m2!1szh-TW!2stw"
                    width="100%" height="450" class="border-radius-1" allowfullscreen="" loading="lazy"></iframe>

                <div class="mt-5 text-success">
                    <p class="fs-4">DOYOGA 教室位置</p>
                    <p class="mt-2">高雄市苓雅區北信街 23 號 2 樓</p>
                    <p class="mt-2">
                        如何前往：
                    </p>
                    <ol>
                        <li>1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                        <li>2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                        <li>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
                    </ol>
                </div>
            </div>

            <div class="mt-sm-7 mt-lg-0 col-sm-12 col-md-10 col-lg-4 offset-sm-0 offset-md-1 offset-lg-0">
                <div class="bg-primary p-5 text-success border-radius-1">
                    <p>意見回饋&問題詢問</p>
                    <form>
                        <div class="mt-4">
                            <label for="name">姓名</label>
                            <input type="text" class="mt-2 w-100 rounded" id="name" placeholder="請輸入您的姓名">
                        </div>

                        <div class="mt-3">
                            <label for="mail">電子信箱</label>
                            <input type="email" class="mt-2 w-100 rounded" id="mail" placeholder="email@example.com">
                        </div>

                        <div class="mt-3">
                            <label for="tel">手機號碼</label>
                            <input type="tel" class="mt-2 w-100 rounded" id="tel" placeholder="0912-345-678">
                        </div>

                        <div class="mt-3">
                            <label for="opinion">意見回饋</label>
                            <textarea name="opinion" id="
                            opinion" cols="10" rows="10" class="mt-2 w-100 rounded"></textarea>
                        </div>
                    </form>
                    <div class="text-end">
                        <button class="mt-4  btn btn-secondary btn-sm text-white" type="submit">送出</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>
